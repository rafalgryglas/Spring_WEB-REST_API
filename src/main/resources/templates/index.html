<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>My welcome page</title>
</head>
<body>
    <h1>First impression of my page</h1>

    <!--/*@thymesVar id="variable" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${variable}"></span>

    <!--/*@thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*@thymesVar id="result_4" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*@thymesVar id="result_6" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*@thymesVar id="result_minus2" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <div>
        <span th:text="${result_4} + ${two} * ${two}"></span>
    </div>
    <div>
        <span th:text="${result_6} + (${two}*${two}+${two})"></span>
    </div>
    <div>
        <span th:text="${result_minus2} + (${two}-${two}*${two})"></span>
    </div>
</body>
</html>
